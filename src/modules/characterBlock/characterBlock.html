<div class="character-block-wrapper" ng-style="{'background-image': 'url({{vm.backgroundPath}})'}">
	<div class="character-block-emblem" ng-style="{'background-image': 'url({{vm.emblemPath}})'}"></div>
	<div class="character-block-details">
		<span class="character-block-details-class">{{vm.class}}</span>
		<span class="character-block-details-race-gener">{{vm.raceGender}}</span>
		<span class="character-block-details-level">{{vm.character.characterLevel}}</span>
		<span class="character-block-details-light">{{vm.character.powerLevel}}</span>
	</div>
</div>
